services:
  zed-ros2-wrapper:
    build:
      dockerfile: ./Dockerfile.zed-ros2-wrapper
    runtime: nvidia
    privileged: true
    network_mode: host
    ipc: host
    volumes:
      - /dev:/dev
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  ai-navigation:
    build:
      dockerfile: ./Dockerfile.ai-navigation
    command: rviz2
    network_mode: host
    ipc: host
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY
  velodyne:
    build:
      dockerfile: ./Dockerfile.velodyne
    network_mode: host
    ipc: host

